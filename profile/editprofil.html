<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil</title>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />

    <!-- Logo Title Bar -->
    <link rel="icon" href="assets/logo.svg" type="image/x-icon" />
</head>

<body>
    <!-- Edit Profil Start -->
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-12 ep-wrap text-center">
                <img src="assets/profile/profile3.svg" alt="" class="p-profile7">
                <label for="formFile7" class="form-label ep-event">
                    <img src="assets/profile/icon-edit-fill.svg" alt="" class="ep-edit">
                </label>
                <input class="form-control" type="file" id="formFile7">
                <div class="ep-name">Savannah Nguyen</div>
            </div>

            <div class="col-12 ep-form">
                <div class="ep-title">Edit Profil</div>
                <label for="exampleFormControlInput1" class="form-label">Nama</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nama">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                <label for="exampleFormControlInput1" class="form-label">Konfirm Password</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Konfirm Password">
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-evenly">
                <button class="btn-simpanperubahan" type="submit">Simpan Perubahan</button>
            </div>
        </div>
    </div>
    <!-- Edit Profil End -->


    <!-- Js Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Js -->
    <script>
        document.getElementById('formFile7').addEventListener('change', function (e) {
            var img = document.querySelector('.p-profile7');
            img.src = URL.createObjectURL(e.target.files[0]);
        }, false);
    </script>
</body>

</html>
