<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

            <div class="col-4 p-leftmb">
                <img src="assets/profile/profile1.svg" alt="" class="p-profile3">

    <div class="cotainer">

    <!-- Js -->
    <script>
        document.getElementById('formFile3').addEventListener('change', function (e) {
            var img = document.querySelector('.p-profile3');
            img.src = URL.createObjectURL(e.target.files[0]);
        }, false);
    </script>
