<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alamat</title>

    <!-- My Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

            <div class="col-4 p-leftmb">

                <label for="formFile4" class="form-label p-event">
                    <img src="assets/profile/icon-edit-fill.svg" alt="" class="p-edit">

                <input class="form-control" type="file" id="formFile4">

    <!-- Js -->
    <script>
        document.getElementById('formFile4').addEventListener('change', function (e) {
            var img = document.querySelector('.p-profile4');
            img.src = URL.createObjectURL(e.target.files[0]);
        }, false);
    </script>

</html>
